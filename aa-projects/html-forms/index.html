<!DOCTYPE html>
<html>
    <head>
        <title>App academy survey</title>
    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="Status">Status</label>
                    <select name="Status" id="Status">
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        choose you favorite programming language.
                    </p>
                    <input type="radio" name="Favorite_language" id="html">
                    <label for="HTML">HTML</label> <br>
                    <input type="radio" name="Favorite_language" id="CSS">
                    <label for="CSS">CSS</label> <br>
                    <input type="radio" name="Favorite_language" id="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                </div>

                <div>
                    <p>Comments</p>
                    <textarea name="Comments" id="Comments" name="Comments" ></textarea>
                </div>

                <div>
                    <label for="Date">Date</label>
                    <input type="Date" name="Date" id="Date">
                </div>

                <div>
                    <input type="checkbox" name="sign_up_for_news_letter" id="sign_up_for_news_letter">
                    <label for="sign_up_for_news_letter">Sign up for news letter</label>
                </div>

                <div>
                    <input type="checkbox" name="Agree to terms and conditions" id="agree_to_terms_and_conditions">
                    <label for="agree_to_terms_and_conditions">Agree to terms and conditions</label>
                </div>

                <div>
                    <button>Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
